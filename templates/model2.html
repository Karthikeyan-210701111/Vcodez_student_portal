<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Background</title>
  <style>
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    
    body {
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    .particles-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #0a1128, #1282a2, #034748);
      background-size: 400% 400%;
      animation: gradientFlow 18s ease infinite;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.5;
      background: rgba(255, 255, 255, 0.1);
      animation: float 8s infinite ease-in-out;
    }
    
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.2; }
      25% { opacity: 0.5; }
      50% { transform: translateY(-20px) translateX(20px) rotate(180deg); opacity: 0.3; }
      75% { opacity: 0.5; }
      100% { transform: translateY(0) translateX(0) rotate(360deg); opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="particles-container" id="particles"></div>

  <script>
    // Create animated background particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 20px and 100px
        const size = Math.random() * 80 + 20;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation delay
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Initialize particles on page load
    window.addEventListener('load', createParticles);
  </script>
</body>
</html>
